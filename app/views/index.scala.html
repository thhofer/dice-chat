@import views.html.chat.loginForm

@(userForm: Form[String])(implicit messages: Messages)

@main(Messages("main.title")) {
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>@Messages("login.chooseUsername")</h3>
        </div>
        <div class="panel-body">
        @loginForm(userForm("nick"))
        </div>
    </div>

}
